<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{layout/plantilla_admin :: head(Secretario + ' - ' + PQRS)}">

</head>

<body>
    <div class="d-flex" id="wrapper">


        <div th:replace="~{layout/plantilla_secretario :: sidebar(fw-bold, fw-bold, active, fw-bold)}">
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav th:replace="~{layout/plantilla_admin :: navbar(PQRS)}"></nav>

            <div class="container-fluid px-4">

                <div class="row my-3">
                    <h3 class="fs-4 mb-1">Responder PQRS </h3>

                </div>
                
                <div class="card shadow mb-5 bg-body-tertiary rounded">
                    <div class="card-body card-chat">
                        <div class="row align-items-center">
                            <div class="chat">
                                <img class="user-chat" src="../images/user.png" alt="" srcset="">
                                <p class="mt-3 mx-3">esto es un mensaje de un usuario</p>
                                <p class="mt-3 chat-hora-user second-text">12:40:02 pm</p>
                            </div>

                            <div class="chat">
                                <p class="mt-3 chat-hora-admin second-text">12:42:01 pm</p>
                                <p class="mt-3 mx-3">esto es un mensaje del administrador</p>
                                <img class="user-chat" src="../images/admin.png" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card shadow mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Mensaje"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                <ion-icon name="paper-plane-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="../js/datatable.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>

</body>

</html>
