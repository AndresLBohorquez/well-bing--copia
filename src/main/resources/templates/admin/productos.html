<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{layout/plantilla_admin :: head(Admin + ' - ' + Productos)}">

</head>

<body>
    <div class="d-flex" id="wrapper">


        <div
            th:replace="~{layout/plantilla_admin :: sidebar(fw-bold, fw-bold, active, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold)}">
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav th:replace="~{layout/plantilla_admin :: navbar(Productos)}"></nav>

            <div class="container-fluid px-4">

                <div th:replace="~{layout/plantilla_admin :: cards}"></div>

                <div class="row my-3 text-14">
                    <h3 class="fs-4 mb-1">Productos <a class="agregar-usuario" href="/admin/agregar-producto">
                            <ion-icon name="add"></ion-icon>
                        </a>
                    </h3>
                    <div class="col">
                        <div class="card shadow p-3 mb-2 bg-body-tertiary rounded">
                            <div class="mt-3 ms-3 me-3 mb-3">
                                <table id="example" class="table bg-white rounded shadow-sm  table-hover tabla">
                                    <thead>
                                        <tr>
                                            <th class="align-left" scope="col" width="20">#</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Descripci√≥n</th>
                                            <th class="align-center" scope="col">Imagen</th>
                                            <th class="align-center" scope="col">Precio</th>
                                            <th class="align-center" scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="producto, stat : ${productos}">
                                            <th class="align-left" scope="row" th:text="${stat.index} + 1">1</th>
                                            <td th:text="${producto.nombre}">Television</td>
                                            <td
                                                th:text="${producto.descripcion.length() > 50 ? producto.descripcion.substring(0, 50) + '...' : producto.descripcion}">
                                                Jonny</td>

                                            <td class="align-center"><a th:text="Imagen"
                                                    th:href="@{/images/productos/} + ${producto.imagen}"
                                                    target="_blank"></a></td>

                                            <td class="align-center"
                                                th:text="'$ ' + ${#numbers.formatDecimal(producto.precio, 0 , 'COMMA', 0, 'POINT')}">
                                                $1200</td>
                                            <td >
                                                <div class="col-center">
                                                    <a th:href="@{/admin/editar-producto/{id}(id=${producto.id})}" class="col-3" style="color:green">
                                                        <ion-icon name="create-outline"></ion-icon>
                                                    </a>
                                                    <a th:href="@{/admin/eliminar-producto/{id}(id=${producto.id})}" class="col-2" style="color:red">
                                                        <ion-icon name="trash-outline"></ion-icon>
                                                    </a>
                                                </div>
                                            </td>

                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>
    <div th:replace="~{layout/plantilla_user :: alertas}"></div>
    <script src="../js/datatable.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>

</body>

</html>
