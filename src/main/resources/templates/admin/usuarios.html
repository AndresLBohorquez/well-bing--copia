<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{layout/plantilla_admin :: head(Admin + ' - ' + Usuarios)}">

</head>

<body>
    <div class="d-flex" id="wrapper">


        <div
            th:replace="~{layout/plantilla_admin :: sidebar(fw-bold, active, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold)}">
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav th:replace="~{layout/plantilla_admin :: navbar(Usuarios)}"></nav>

            <div class="container-fluid px-4">

                <div th:replace="~{layout/plantilla_admin :: cards}"></div>

                <div class="row my-3 text-14">
                    <h3 class="fs-4 mb-1">Usuarios <a class="agregar-usuario" href="/admin/agregar-usuario">
                            <ion-icon name="add"></ion-icon>
                        </a>
                    </h3>
                    <div class="col">
                        <div class="card shadow p-3 mb-2 bg-body-tertiary rounded">
                            <div class="mt-3 ms-3 me-3 mb-3">
                                <table id="example" class="table rounded shadow-sm  table-hover tabla">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nombre</th>

                                            <th scope="col">Correo</th>
                                            <th scope="col">Celular</th>
                                            <th scope="col">CÃ³digo</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Estado</th>
                                            <th scope="col">Acciones</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${usuarios}">
                                            <td><a th:href="@{/admin/editar-usuario/} + ${user.id}"
                                                    th:text="${user.nombre} + ' ' + ${user.apellido}"></a>
                                            </td>

                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.celular}"></td>

                                            <td th:text="${user.codigoUsuario}"></td>
                                            <td th:text="${user.username}"></td>

                                            <td th:if="${user.enable}"><span class="badge rounded-pill text-bg-success">Activo</span></td>
                                            <td th:if="${!user.enable}"><span class="badge rounded-pill text-bg-danger">Baneado</span></td>
                                            <td>
                                                <div class="row mx-auto">
                                                    <!-- Formulario para banear usuario -->
                                                    <form th:action="@{/admin/banear-usuario/{id}(id=${user.id})}"
                                                        method="post" class="col-1" style="display: inline;">
                                                        <button type="submit"
                                                            style="border: none; background: none; padding: 0;">
                                                            <ion-icon name="ban-outline"
                                                                style="color: orange;"></ion-icon>
                                                        </button>
                                                    </form>

                                                    <!-- Formulario para eliminar usuario -->
                                                    <form th:action="@{/admin/eliminar-usuario/{id}(id=${user.id})}"
                                                        method="post" class="col-1" style="display: inline;">
                                                        <button type="submit"
                                                            style="border: none; background: none; padding: 0;">
                                                            <ion-icon name="trash-outline"
                                                                style="color: red;"></ion-icon>
                                                        </button>
                                                    </form>
                                                </div>
                                            </td>


                                        </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>
    <div th:replace="~{layout/plantilla_user :: alertas}"></div>
    <script src="../js/datatable.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>

</body>

</html>
