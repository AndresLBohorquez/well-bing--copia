<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{layout/plantilla_admin :: head(Admin + ' - ' + Dashboard)}">

</head>

<body>
    <div class="d-flex" id="wrapper">


        <div
            th:replace="~{layout/plantilla_admin :: sidebar(active, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold)}">
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav th:replace="~{layout/plantilla_admin :: navbar(Dashboard)}"></nav>

            <div class="container-fluid px-4">

                <div th:replace="~{layout/plantilla_admin :: cards}"></div>

                <div class="row my-3 text-14">
                    <h3 class="fs-4 mb-2">Tareas</h3>
                    <div class="col">
                        <div class="card shadow p-3 mb-2 bg-body-tertiary rounded">
                            <div class="mt-3 ms-3 me-3 mb-3">
                                <table id="example" class="table bg-white rounded shadow-sm table-hover tabla">
                                    <thead>
                                        <tr>
                                            <th width="20">#</th>
                                            <th>Fecha</th>
                                            <th>Nombre</th>
                                            <th>Producto</th>
                                            <th>Usuario</th>
                                            <th>Estado</th>
                                            <th>Visible</th>
                                            <th class="align-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="tarea, stat : ${listaTareas}">
                                            <th th:text="${stat.index} + 1">1</th>
                                            <td th:text="${#temporals.format(tarea.fecha, 'MMMM dd, yyyy')}"></td>
                                            <td th:text="${tarea.nombre}"></td>
                                            <td><a th:href="@{/admin/detalle-producto/{id}(id=${tarea.producto.id})}" th:text="${tarea.producto.nombre}"></a></td>
                                            <td><a th:href="@{/admin/detalle-usuario/{id}(id=${tarea.usuario.id})}" th:text="${tarea.usuario.username}"></a></td>
                                            <td th:if="${tarea.estadoTarea.nombre == 'Nueva'}">
                                                <span class="badge rounded-pill text-bg-danger">Nueva</span>
                                            </td>
                                            <td th:if="${tarea.estadoTarea.nombre == 'Realizada'}">
                                                <span class="badge rounded-pill text-bg-success">Realizada</span>
                                            </td>
                                            <td th:if="${tarea.visible}">
                                                <span class="badge rounded-pill text-bg-success">Visible</span>
                                            </td>
                                            <td th:if="${!tarea.visible}">
                                                <span class="badge rounded-pill text-bg-danger">Eliminada</span>
                                            </td>
                                            <td>
                                                <div class="col-center">
                                                    <a th:href="@{/admin/crear-tarea/{id}(id=${tarea.id})}"
                                                        class="col-3" style="color:green">
                                                        <ion-icon name="add-circle-outline"></ion-icon>
                                                    </a>
                                                    <a th:href="@{/admin/eliminar-tarea/{id}(id=${tarea.id})}"
                                                        class="col-2" style="color:red">
                                                        <ion-icon name="trash-outline"></ion-icon>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>
    <div th:replace="~{layout/plantilla_user :: alertas}"></div>
    <script src="../js/datatable.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>

</body>

</html>
