<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{layout/plantilla_admin :: head(Admin + ' - ' + Usuarios)}">

</head>

<body>
    <div class="d-flex" id="wrapper">


        <div
            th:replace="~{layout/plantilla_admin :: sidebar(fw-bold, active, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold, fw-bold)}">
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav th:replace="~{layout/plantilla_admin :: navbar(Usuarios)}"></nav>

            <div class="container-fluid px-4">

                <div class="row my-4">
                    <h3 class="fs-4 mb-3">Detalle de usuario</h3>
                    <div class="col">
                        <div class="card">
                            <div class="mt-3 ms-3 me-3 mb-3">
                                <form class="row g-3 needs-validation" novalidate>
                                    <div class="row border-bottom">
                                        <div class="col-md-6 mt-3">

                                            <p th:text="'Nombres: ' + ${user.nombre}"></p>
                                            <p th:text="'Apellidos: ' + ${user.apellido}"></p>
                                            <p th:text="'Celular: ' + ${user.celular}"></p>
                                            <p th:text="'Dirección: ' + ${user.direccion}"></p>
                                            <p th:text="'Código de usuario: ' + ${user.codigoUsuario}"></p>
                                            <p th:text="'Nombre de usuario: ' + ${user.username}"></p>
                                            <p
                                                th:text="'Usuario desde: ' + ${#temporals.format(usuLog.fechaRegistro, 'MMMM dd, yyyy') }">
                                            </p>
                                            <p th:if="${estado == 'Pre Activado' }">Estado: <span
                                                    class="badge rounded-pill text-bg-primary">Pre
                                                    Activado</span></p>
                                            <p th:if="${estado == 'Activado' }">Estado: <span
                                                    class="badge rounded-pill text-bg-success">Activo</span></p>
                                            <p th:if="${estado == 'Inactivo' }">Estado: <span
                                                    class="badge rounded-pill text-bg-danger">Inactivo</span></p>
                                            <p th:if="${estado == 'Rechazada' }">Estado: <span
                                                    class="badge rounded-pill text-bg-dark">Rechazada</span></p>


                                        </div>
                                        <div th:if="${user.roles.size() > 1} " class="col">
                                            <h5 class="mb-3 mt-3">Roles:</h5>
                                            <div th:each="rol : ${user.roles}">
                                                <p th:text="${rol.nombre}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h4>Activaciones</h4>
                                            <p
                                                th:text="'Última activación: ' + ${#temporals.format(ultimaActivacion.fecha, 'MMMM dd, yyyy')}">
                                            </p>
                                            <strong
                                                th:class="${ultimaActivacion.fechaFin.isBefore(hoy)} ? 'fecha-antigua' : ''"
                                                th:text="'Activación hasta: ' + ${#temporals.format(ultimaActivacion.fechaFin, 'MMMM dd, yyyy')}">
                                            </strong>
                                        </div>
                                        <div th:if="${tareasPendientes > 0}" class="col">
                                            <h4 class="fecha-antigua">Tareas Pendientes</h4>
                                            <strong th:text="${tareasPendientes}">
                                            </strong>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="/js/datatable.js"></script>
    <script src="/js/user.js"></script>

    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>

</body>

</html>
