<!DOCTYPE html>
<html lang="es">

<head th:replace="~{layout/plantilla_user :: head(Usuario + ' - ' + Editar)}"></head>



<body>
    <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
        aria-controls="offcanvasMenu">
        Menú
    </button>

    <head th:replace="~{layout/plantilla_user :: menus(active, '', '', '', '', '')}"></head>



    <div id="content">

        <head th:replace="~{layout/plantilla_user :: nav}"></head>
        <div class="row">
            <div class="col-12">
                <div class="card card-1 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body d-flex">
                        <h2>Editar Usuario</h2>
                        
                    </div>
                    <div class="div mt-4">
                        <form class="row g-3" th:action="@{/usuario/editar-usuario}" th:object="${user}" method="POST">
                            <input th:field="*{id}" type="text" class="form-control" style="display: none">

                            <div class="col-md-6">
                                <label class="form-label">Nombre</label>
                                <input th:field="*{nombre}" th:placeholder="*{nombre}" type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Apellido</label>
                                <input th:field="*{apellido}" th:placeholder="*{apellido}" type="text"
                                    class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Correo</label>
                                <input th:placeholder="*{email}" type="email" class="form-control" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Celular</label>
                                <input th:field="*{celular}" th:placeholder="*{celular}" type="number"
                                    class="form-control">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Dirección</label>
                                <input th:field="*{direccion}" th:placeholder="*{direccion}" type="text"
                                    class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Contraseña</label>
                                <input th:field="*{password}" type="password" class="form-control">
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Editar</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>

        </div>





    </div>

    <div th:replace="~{layout/plantilla_user :: alertas}"></div>
</body>

</html>
