<!DOCTYPE html>
<html lang="es">

<head th:replace="~{layout/plantilla_user :: head(Usuario + ' - ' + PQRS + ' - Detalle')}"></head>



<body>
    <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
        aria-controls="offcanvasMenu">
        Men√∫
    </button>

    <head th:replace="~{layout/plantilla_user :: menus('', active, '', '', '', '')}"></head>



    <div id="content">

        <head th:replace="~{layout/plantilla_user :: nav}"></head>
        <div class="row">
            <div class="col-12">
                <div class="card card-1 shadow-lg p-2  bg-body-tertiary rounded">
                    <div class="card-body">
                        <h2 th:text="'PQRS - ' + ${pqrs.descripcion}">PQRS</h2>
                        <h6 th:text="${pqrs.tipoPqrs.nombre}">Tipo PQRS</h6>
                        <div class="card shadow mb-5 bg-body-tertiary rounded">
                            <div class="card-body card-chat">
                                <div class="row align-items-center">
                                    <div class="chat" th:each="mensaje : ${mensajes}">
                                        <img th:if="${mensaje.key == 'User'}" class="user-chat" src="/images/user.png"
                                            alt="" srcset="">
                                        <p th:if="${mensaje.key == 'User'}" class="mt-3 mx-3"
                                            th:text="${mensaje.value.contenido}">esto es un mensaje de un usuario</p>
                                        <p th:if="${mensaje.key == 'User'}" class="mt-3 chat-hora-user second-text"
                                            th:text="${#temporals.format(mensaje.value.fecha, 'dd/MM/yyyy HH:mm:ss')}">
                                            12:40:02 pm</p>

                                        <p th:if="${mensaje.key == 'Admin'}" class="mt-3 chat-hora-admin second-text"
                                            th:text="${#temporals.format(mensaje.value.fecha, 'dd/MM/yyyy HH:mm:ss')}">
                                            12:42:01 pm</p>
                                        <p th:if="${mensaje.key == 'Admin'}" class="mt-3 mx-3"
                                            th:text="${mensaje.value.contenido}">esto es un mensaje del administrador
                                        </p>
                                        <img th:if="${mensaje.key == 'Admin'}" class="user-chat" src="/images/admin.png"
                                            alt="" srcset="">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="card shadow mb-5 bg-body-tertiary rounded">
                            <div class="card-body">
                                <form th:action="@{/usuario/pqrs-detalle}" th:object="${mensajeObj}" method="post">
                                    <div class="input-group mb-3">
                                        <input type="hidden" name="pqrsId" th:value="${pqrs.id}">
                                        <input type="text" class="form-control" th:field="*{contenido}"
                                            placeholder="Mensaje" aria-label="Recipient's username"
                                            aria-describedby="button-addon2">
                                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                                            <ion-icon class="mt-2" name="paper-plane-outline"></ion-icon></button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>






    </div>

    <div th:replace="~{layout/plantilla_user :: alertas}"></div>
    <script src="../js/datatable.js"></script>

</body>

</html>
