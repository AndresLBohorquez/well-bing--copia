<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head th:replace="~{layout/plantilla :: head(productos, '')}"></head>
<body>
    <header th:replace="~{layout/plantilla :: header('', active,'','','')}"></header>

    <div class="container mt-5 pt-5">
        <div class="row mt-5">
            <div class="col-md-6">
                <img th:src="@{/images/productos/} + ${producto.imagen}" alt="Imagen del producto" class="product-image img-fluid">
            </div>
            <div class="col-md-6">
                <h2 class="mt-4" th:text="${producto.nombre}">Nombre del Producto</h2>
                <h4 class="text-success mt-2" th:text="'$ ' + ${#numbers.formatDecimal(producto.precio, 0 , 'COMMA', 0, 'POINT')}">Precio</h4>
                <p class="text-justify mt-5" th:text="${producto.descripcion}">Descripci√≥n del producto</p>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
