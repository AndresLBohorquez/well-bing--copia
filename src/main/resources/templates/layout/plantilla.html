<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:fragment="head(titulo, tema)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Inicio</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" th:href="@{/css/} + ${tema} + .css">
    <link rel="icon" type="image/jpg" href="/images/favicon.ico" />
</head>



<header th:fragment="header(inicio, productos, nosotros, signup, login)">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a href="/" class="d-flex  mb-2 mb-lg-0 link-body-emphasis text-decoration-none logo">
                <img src="/images/logo_nobg.png" alt="img">
            </a>

            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse " id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 mx-auto">
                    <li class="nav-item">
                        <a th:class="|nav-link ${inicio}|" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="|nav-link ${productos}|" href="/productos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="|nav-link ${nosotros}|" href="/nosotros">Nosotros</a>
                    </li>
                </ul>

                <div th:if="${usuLog == null}">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0 mx-auto">
                        <li class="nav-item"><a href="/signup" th:class="|nav-link ${signup}|">Registrarse</a>
                        </li>
                        <li class="nav-item"><a href="/login" th:class="|nav-link ${login}|">Iniciar
                                Sesión</a>
                        </li>
                    </ul>
                </div>

                <div th:if="${usuLog != null}" class="flex-shrink-0 dropdown mx-5 mmx">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/perfil.jpg" alt="img" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small shadow margin-drop mt-1">
                        <div th:if="${usuLog != null}">
                            <li>
                                <span class="dropdown-item" th:text="${nombre} + ' ' + ${apellido}">Perfil
                                </span>
                            </li>

                            <li th:if="${roles.size > 1 }">
                                <hr class="dropdown-divider">
                            </li>

                        </div>

                        <div th:each="rol : *{roles}">

                            <li th:if="${rol.nombre == 'Admin'}">
                                <a class="dropdown-item"
                                    th:href="${#strings.toLowerCase(rol.nombre)}">[[${rol.nombre}]]
                                </a>
                            </li>


                            <li th:if="${rol.nombre != 'User'} and ${rol.nombre != 'Admin'}">
                                <a class="dropdown-item"
                                    th:href="${#strings.toLowerCase(rol.nombre)}">[[${rol.nombre}]]
                                </a>

                            </li>
                        </div>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/">Inicio</a></li>
                        <li><a class="dropdown-item" href="/usuario">Perfil</a></li>
                        <li><a class="dropdown-item" href="/usuario/pqrs">PQRS</a></li>
                        <li><a class="dropdown-item" href="/usuario/publicaciones">Publicación</a></li>
                        <li><a class="dropdown-item" href="/usuario/activaciones">Activacvión</a></li>
                        <li><a class="dropdown-item" href="/usuario/equipo">Equipo</a></li>
                        <li><a class="dropdown-item" href="/usuario/tareas">Tareas</a></li>


                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <input class="dropdown-item btn-logout" type="submit" value="Cerrar Sesion" />
                            </form>
                    </ul>



                </div>
            </div>
        </div>
    </nav>
</header>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" th:fragment="footer">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex mx-5">
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-x-twitter"></i></i></use>
                </svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-instagram"></i>
                </svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-facebook"></i>
                </svg></a></li>

    </ul>
</footer>




</html>
